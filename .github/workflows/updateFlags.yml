name: Run Generate Flag Preview Script

on:
  push:
    paths:
      - "src/exported/**"
  workflow_dispatch:

jobs:
  generate-preview:
    name: Generare Flag Preview
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Bun âš™ï¸
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Create Flag Preview ğŸ—ï¸
        run: bun src/generateFlagPreview.js

      - name: Push to GitHub ğŸš€
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ğŸš€ Updated Flag List
          file_pattern: "output/"
